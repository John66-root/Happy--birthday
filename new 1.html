<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday in Advance, Kumkum!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff6ec4, 0 0 20px #ff6ec4;
      }
      to {
        text-shadow: 0 0 20px #fcb045, 0 0 30px #fcb045;
      }
    }

    .typewriter {
      width: 80%;
      margin: 40px auto;
      font-size: 1.4em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      animation: typing 6s steps(60, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 80% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <canvas id="confetti-canvas"></canvas>

  <!-- Confetti JS -->
  <script>
    // Simple confetti effect
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const colors = ['#fce18a', '#ff726d', '#b48def', '#f4306d'];

    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 100 + 10,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.floor(Math.random() * 10) - 10,
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
        ctx.stroke();
      });
      update();
    }

    function update() {
      confetti.forEach((c, i) => {
        c.y += Math.cos(c.d) + 2 + c.r / 2;
        c.x += Math.sin(0.01) * 2;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    (function animate() {
      requestAnimationFrame(animate);
      draw();
    })();
  </script>

</body>
